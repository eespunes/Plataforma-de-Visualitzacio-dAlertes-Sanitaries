<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EDITAR SISTEMA EXTERN</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
    <style th:replace="fragment/create :: createStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <form class="needs-validation" novalidate method="post" th:object="${healthcareInstitution}">
        <h1 align="center">EDITAR SISTEMA EXTERN</h1>
        <table class="ct-table">
            <tr>
                <td>
                    <h4 align="center">NOM</h4>
                    <p align="center" th:text="${healthcareInstitution.name}" th:id="${healthcareInstitution.name}">
                        Nom</p>
                </td>
                <td>
                    <h4 class="ct-h4" align="center">PAÍS</h4>
                    <p align="center" th:text="${healthcareInstitution.country.id}"
                       th:id="${healthcareInstitution.country.id}">
                        País</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">URL</h4>
                    <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}" style="color: red">Error</p>
                    <input type="text" maxlength="256" placeholder="Introdueix la URL..." th:field="*{url}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">NOM D'USUARI</h4>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">Error</p>
                    <input type="text" maxlength="32" required placeholder="Introdueix el nom d'usuari..."
                           th:field="*{username}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">CONTRASENYA</h4>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Error</p>
                    <input type="password" maxlength="32" placeholder="Introdueix la contrasenya..."
                           th:field="*{password}"/>
                </td>
            </tr>
        </table>
        <p></p>
        <button class="ct-btn" type="submit" value="healthcareInstitution">EDITAR SISTEMA EXTERN</button>
    </form>
</div>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
