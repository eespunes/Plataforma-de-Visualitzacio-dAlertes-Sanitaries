<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CREAR USUARI</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
    <style th:replace="fragment/create :: createStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <form method="post" th:object="${employee}">
        <h1>CREAR USUARI</h1>
        <table class ="ct-table">
            <tr>
                <td>
                    <h4 class="ct-h4"align="center">NOM D'USUARI</h4>
                    <p style="color: red" th:text="${nameError}">Name Error</p>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">Error</p>
                    <input type="text" maxlength="32" placeholder="Introdueix el nom d'usuari..." th:field="*{username}"/>
                </td>
                <td>
                    <h4 class="ct-h4"align="center">ROL</h4>
                    <select class="form-control" required th:field="*{tempRoleName}">
                        <option value="">Selecciona el rol</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.healthcareInstitution.country.id}+' - '+${role.healthcareInstitution.id}+' - '+${role.name}"
                                th:text="${role.healthcareInstitution.country.id}+' - '+${role.healthcareInstitution.id}+' - '+${role.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4"align="center">CONTRASENYA</h4>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Error</p>
                    <input type="password" maxlength="32" placeholder="Introdueix la contrasenya..." th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4"align="center">NOM</h4>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Error</p>
                    <input align="center" type="text" maxlength="32" placeholder="Introdueix el nom..." th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4"align="center">COGNOMS</h4>
                    <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red">Error</p>
                    <input type="text" maxlength="32" placeholder="Introdueix el cognom..." th:field="*{surname}"/>
                </td>
            </tr>
        </table>
        <p></p>
        <button class="ct-btn" type="submit" value="createEmployee">CREAR USUARI</button>
    </form>
</div>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
