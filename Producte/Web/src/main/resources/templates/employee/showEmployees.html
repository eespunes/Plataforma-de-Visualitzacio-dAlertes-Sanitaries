<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LLISTA D'USUARIS</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<h1 align="center">LLISTA D'USUARIS</h1>
<table>
    <tr>
        <th>
            <p>Nom</p>
        </th>
        <th>
            <p>Cognoms</p>
        </th>
        <th>
            <p>Usuari</p>
        </th>
        <th>
            <p>Rol</p>
        </th>
        <th>
            <p></p>
        </th>
    </tr>
    <tr
        th:each="employee : ${employees}">
        <td>
            <h4 th:text="${employee.name}" th:id="${employee.name}">Nom</h4>
        </td>
        <td>
            <h4 th:text="${employee.surname}" th:id="${employee.surname}">Cognoms</h4>
        </td>
        <td>
            <h4 th:text="${employee.username}" th:id="${employee.username}">Usuari</h4>
        </td>
        <td>
            <h4 th:text="${employee.roleName}" th:id="${employee.roleName}">Rol</h4>
        </td>
        <td>
            <a th:href="@{'/employee/' + ${employee.id}}">Editar</a>
        </td>
    </tr>
</table>
<h3 th:if="${employees.size()==0}">No s'ha trobat cap usuari.</h3>
</body>
</html>
