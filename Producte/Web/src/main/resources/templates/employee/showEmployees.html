<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LLISTA D'EMPLEATS</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
    <link rel="stylesheet" href="../../static/css/table.css">
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <h1 align="center">LLISTA D'EMPLEATS</h1>
    <table id="table">
        <tr>
            <th>
                <p align="center">NOM <button onclick="asc(0)">Asc</button><button onclick="desc(0)">Desc</button></p>
                <p><input type="text" id="0" onkeyup="search(0)" placeholder="Search.." title="Type in a name"></p>
            </th>
            <th>
                <p align="center">COGNOMS <button onclick="asc(1)">Asc</button><button onclick="desc(1)">Desc</button></p>
                <p><input type="text" id="1" onkeyup="search(1)" placeholder="Search.." title="Type in a name"></p>
            </th>
            <th>
                <p align="center">USUARI <button onclick="asc(2)">Asc</button><button onclick="desc(2)">Desc</button></p>
                <p><input type="text" id="2" onkeyup="search(2)" placeholder="Search.." title="Type in a name"></p>
            </th>
            <th>
                <p align="center">ROL <button onclick="asc(3)">Asc</button><button onclick="desc(3)">Desc</button></p>
                <p><input type="text" id="3" onkeyup="search(3)" placeholder="Search.." title="Type in a name"></p>
            </th>
            <th>
                <p align="center">INSTITUCIÓ MÈDICA <button onclick="asc(4)">Asc</button><button onclick="desc(4)">Desc</button></p>
                <p><input type="text" id="4" onkeyup="search(4)" placeholder="Search.." title="Type in a name"></p>
            </th>
            <th>
                <p align="center"></p>
            </th>
        </tr>
        <tr
                th:each="employee : ${employees}">
            <td>
                <p align="center" th:text="${employee.name}" th:id="${employee.name}">Nom</p>
            </td>
            <td>
                <p align="center" th:text="${employee.surname}" th:id="${employee.surname}">Cognoms</p>
            </td>
            <td>
                <p align="center" th:text="${employee.username}" th:id="${employee.username}">Usuari</p>
            </td>
            <td>
                <p align="center" th:text="${employee.role.name}" th:id="${employee.role.name}">Rol</p>
            </td>
            <td>
                <p align="center" th:text="${employee.role.healthcareInstitution.name}" th:id="${employee.role.healthcareInstitution.name}">Institució Mèdica</p>
            </td>
            <td>
                <a align="center" th:href="@{'/employee/' + ${employee.username}}">VEURE</a>
            </td>
        </tr>
    </table>
    <h3 align="center" th:if="${employees.size()==0}">No s'ha trobat cap empleat.</h3>
</div>
<div th:replace="fragment/footer :: footer"></div>
<script src="/js/table.js"></script>
</body>
</html>
