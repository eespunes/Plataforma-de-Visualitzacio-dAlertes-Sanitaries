<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Crear Institució Mèdica</title>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<form class="needs-validation" novalidate method="post" th:object="${createEmployee}">
    <h1>Crear Usuari</h1>
    <table>
        <tr>
            <td>
                <p>Nom</p>
                <input type="text" maxlength="32" required th:field="*{name}"/>
            </td>
            <td>
                <p>Rol</p>
                <select class="form-control" required th:field="*{roleName}">
                    <option value="">Selecciona el rol</option>
                    <option th:each="role : ${roles}"
                            th:value="${role.countryID}+'-'+${role.healthcareInstitutionID}+'-'+${role.name}"
                            th:text="${role.countryID}+'-'+${role.healthcareInstitutionID}+'-'+${role.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <p>Cognoms</p>
                <input type="text" maxlength="32" required th:field="*{surname}"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Nom d'usuari</p>
                <input type="text" maxlength="32" required th:field="*{username}"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Contrasenya</p>
                <input type="password" maxlength="32" required th:field="*{password}"/>
            </td>
        </tr>
    </table>
    <p></p>
    <button class="btn btn-primary" type="submit" value="createEmployee">Crear Usuari</button>
</form>
</body>
</html>
