<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Editar EMPLEAT</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
    <style th:replace="fragment/create :: createStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <h1 align="center">EDITAR EMPLEAT</h1>
    <form class="needs-validation" novalidate method="post" th:object="${employee}">
        <table class="ct-table">
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">NOM D'USUARI</h4>
                    <p align="center" th:text="${employee.username}" th:id="${employee.username}">Usuari</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">NOM</h4>
                    <input align="center" type="text" maxlength="32"placeholder="Introdueix el nom..."
                           th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">COGNOMS</h4>
                    <input type="text" maxlength="32" placeholder="Introdueix el cognom..."
                           th:field="*{surname}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">ROL</h4>
                    <p align="center" th:text="${employee.role.name}" th:id="${employee.role.name}">Rol</p>
                </td>
            </tr>
        </table>
        <button class="ct-btn" type="submit" value="employee">EDITAR EMPLEAT</button>
    </form>
</div>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
