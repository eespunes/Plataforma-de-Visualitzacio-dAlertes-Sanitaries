<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Editar Alerta</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<form class="needs-validation" novalidate method="post" th:object="${warning}">
    <h1>Editar Alerta</h1>

    <table>
        <tr>
            <td>
                <h4 align="center">Nom</h4>
                <p align="center" th:text="${warning.name}" th:id="${warning.name}">NAME</p>
            </td>
            <td>
                <h4 align="center">URI</h4>
                <input align="center" type="text" maxlength="256" required th:field="*{uri}"/>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            <h4 align="center">Nom Curt</h4>
                            <p align="center" th:text="${warning.shortName}" th:id="${warning.shortName}">Nom Curt</p>
                        </td>
                        <td>
                            <h4 align="center">Rol</h4>
                            <p align="center" th:text="${warning.role.name}" th:id="${warning.role.name}">Rol</p>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <h4 align="center">Valor Verd</h4>
                            <input type="number" required th:field="*{greenValue}"/>
                        </td>
                        <td>
                            <h4 align="center">Valor Groc</h4>
                            <input type="number" required th:field="*{yellowValue}"/>
                        </td>
                        <td>
                            <h4 align="center">Valor Vermell</h4>
                            <input type="number" required th:field="*{redValue}"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <h4 align="center">Descripció</h4>
                <textarea align="center" type="text" maxlength="512" required th:field="*{description}"></textarea>
            </td>
            <td>
                <h4 align="center">Actualització</h4>
                <input align="center" type="number" required th:field="*{refreshRate}"/>
                <h4 align="center">Notificació</h4>
                <textarea align="center" type="text" maxlength="256" required th:field="*{notificationMessage}"></textarea>
            </td>
        </tr>
    </table>
    <p></p>
    <button class="btn btn-primary" type="submit" value="warning">Editar Alerta</button>
</form>
</body>
</html>
