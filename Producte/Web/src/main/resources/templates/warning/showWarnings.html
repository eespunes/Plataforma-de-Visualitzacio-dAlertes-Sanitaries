<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LLISTA D'ALERTES</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<h1 align="center">LLISTA D'ALERTES</h1>
<table>
    <tr>
        <th>
            <p>ID</p>
        </th>
        <th>
            <p>Nom Curt</p>
        </th>
        <th>
            <p>Rol</p>
        </th>
        <th>
            <p></p>
        </th>
    </tr>
    <tr
        th:each="warning : ${warnings}">
        <td>
            <h4 th:text="${warning.id}" th:id="${warning.id}">ID</h4>
        </td>
        <td>
            <h4 th:text="${warning.shortName}" th:id="${warning.shortName}">Nom Curt</h4>
        </td>
        <td>
            <h4 th:text="${warning.roleName}" th:id="${warning.roleName}">Rol</h4>
        </td>
        <td>
            <a th:href="@{'/warning/' + ${warning.id}}">Editar</a>
        </td>
    </tr>
</table>
<h3 th:if="${warnings.size()==0}">No s'ha trobat cap alerta.</h3>
</body>
</html>
