<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Crear Alerta</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <form class="needs-validation" novalidate method="post" th:object="${createWarning}">
        <h1>Crear Alerta</h1>

        <table>
            <tr>
                <td>
                    <h4 align="center">Nom</h4>
                    <input align="center" type="text" maxlength="64" required th:field="*{name}"/>
                </td>
                <td>
                    <h4 align="center">URI</h4>
                    <input align="center" type="text" maxlength="256" required th:field="*{uri}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <h4 align="center">Nom Curt</h4>
                                <input type="text" maxlength="32" required th:field="*{shortName}"/>
                            </td>
                            <td>
                                <h4 align="center">Rol</h4>
                                <select class="form-control" required th:field="*{tempRoleName}">
                                    <option value="">Selecciona el rol</option>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.healthcareInstitution.country.id}+'-'+${role.healthcareInstitution.id}+'-'+${role.name}"
                                            th:text="${role.healthcareInstitution.country.id}+'-'+${role.healthcareInstitution.id}+'-'+${role.name}"></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <h4 align="center">Valor Verd</h4>
                                <input type="number" required th:field="*{greenValue}"/>
                            </td>
                            <td>
                                <h4 align="center">Valor Groc</h4>
                                <input type="number" required th:field="*{yellowValue}"/>
                            </td>
                            <td>
                                <h4 align="center">Valor Vermell</h4>
                                <input type="number" required th:field="*{redValue}"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 align="center">Descripció</h4>
                    <textarea align="center" type="text" maxlength="512" required th:field="*{description}"></textarea>
                </td>
                <td>
                    <h4 align="center">Actualització</h4>
                    <input align="center" type="number" required th:field="*{refreshRate}"/>
                    <h4 align="center">Notificació</h4>
                    <textarea align="center" type="text" maxlength="256" required
                              th:field="*{notificationMessage}"></textarea>
                </td>
            </tr>
        </table>
        <p></p>
        <button class="btn btn-primary" type="submit" value="createWarning">Crear Alerta</button>
    </form>
</div>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
