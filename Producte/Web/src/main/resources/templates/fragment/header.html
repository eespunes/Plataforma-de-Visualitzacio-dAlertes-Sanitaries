<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style th:fragment="headerStyle">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #ffffff;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            width: 25%;
        }

        .dropdown {
            float: left;
            overflow: hidden;
            width: 23%;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: black;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <div class="navbar">
        <a href="/">TAULELL</a>
        <div class="dropdown">
            <button class="dropbtn">LLISTES
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/warning/all">Alertes</a>
                <a href="/user/all">Usuaris</a>
                <a href="/role/all">Rols</a>
                <a href="/institution/all">Institucions Mèdiques</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">CREAR
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/warning/create">Alertes</a>
                <a href="/user/create">Usuaris</a>
                <a href="/role/create">Rols</a>
                <a href="/institution/create">Institucions Mèdiques</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">PERFIL
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/">Veure Perfil</a>
                <a href="/logout">Tancar Sessió</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
