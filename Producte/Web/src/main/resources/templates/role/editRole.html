<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Editar Rol</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<form class="needs-validation" novalidate method="post" th:object="${role}">
    <h1 align="center">Editar Rol</h1>
    <table>
        <tr>
            <td>
                <h4 align="center">Nom</h4>
                <p align="center" th:text="${role.name}" th:id="${role.name}">Nom</p>
            </td>
            <td>
                <h4 align="center">Institució Mèdica</h4>
                <p align="center" th:text="${role.healthcareInstitution.name}" th:id="${role.healthcareInstitution.name}">Institució
                    mèdica</p>
            </td>
        </tr>
        <tr>
            <td>
                <h4 align="center">Descripció</h4>
                <textarea type="text" maxlength="512" required th:field="*{description}"></textarea>
            </td>
        </tr>
    </table>
    <p></p>
    <button class="btn btn-primary" type="submit" value="role">Editar Rol</button>
</form>
</body>
</html>
