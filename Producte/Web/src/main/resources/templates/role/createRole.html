<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Crear Institució Mèdica</title>
</head>
<body>
<form class="needs-validation" novalidate method="post" th:object="${createRole}">
    <h1>Crear Institució Mèdica</h1>
    <p>Nom</p>
    <input type="text" required th:field="*{name}"/>
    <p>Descripció</p>
    <textarea type="text" required th:field="*{description}"/>
    <p>Country</p>
    <select class="form-control" required th:field="*{healthcareInstitutionID}">
        <option value="">Selecciona el país</option>
        <option th:each="healthcareInstitution : ${healthcareInstitutions}"
                th:value="${healthcareInstitution.id}"
                th:text="${healthcareInstitution.id}+' : '+${healthcareInstitution.name}"></option>
    </select>
    <p></p>
    <button class="btn btn-primary" type="submit" value="createUser">Submit form</button>
</form>
</body>
</html>
