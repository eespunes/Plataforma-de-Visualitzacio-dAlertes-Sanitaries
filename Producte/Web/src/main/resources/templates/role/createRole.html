<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Crear Rol</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<form class="needs-validation" novalidate method="post" th:object="${createRole}">
    <h1 align="center">Crear Rol</h1>
    <table>
        <tr>
            <td>
                <h4 align="center">Nom</h4>
                <input type="text" maxlength="16" required th:field="*{name}"/>
            </td>
            <td>
                <h4 align="center">Institució Mèdica</h4>
                <select class="form-control" required th:field="*{tempHealthcareInstitution}">
                    <option value="">Selecciona la institució mèdica</option>
                    <option th:each="healthcareInstitution : ${healthcareInstitutions}"
                            th:value="${healthcareInstitution.country.id}+'-'+${healthcareInstitution.id}"
                            th:text="${healthcareInstitution.country.id}+'-'+${healthcareInstitution.id}+' : '+${healthcareInstitution.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <h4 align="center">Descripció</h4>
                <textarea type="text" maxlength="512" required th:field="*{description}"></textarea>
            </td>
        </tr>
    </table>
    <p></p>
    <button class="btn btn-primary" type="submit" value="createRole">Crear Rol</button>
</form>
</body>
</html>
