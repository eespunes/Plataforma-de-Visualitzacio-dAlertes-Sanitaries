<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LLISTA DE ROLS</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<h1 align="center">LLISTA DE ROLS</h1>
<table>
    <tr>
        <th>
            <p align="center">Nom</p>
        </th>
        <th>
            <p align="center">Institució Mèdica</p>
        </th>
        <th>
            <p align="center">País</p>
        </th>
        <th>
        </th>
    </tr>
    <tr
        th:each="role : ${roles}">
        <td>
            <p align="center" th:text="${role.name}" th:id="${role.name}">Nom</p>
        </td>
        <td>
            <p align="center" th:text="${role.healthcareInstitutionID}" th:id="${role.healthcareInstitutionID}">Institució Mèdica</p>
        </td>
        <td>
            <p align="center" th:text="${role.countryID}" th:id="${role.countryID}">País</p>
        </td>
        <td class="col-md-2">
            <a th:href="@{'/role/' + ${role.name}+'/'+${role.healthcareInstitutionID}+'/'+${role.countryID}}">VEURE</a>
        </td>
    </tr>
</table>
<h3 align="center" th:if="${roles.size()==0}">No s'ha trobat cap rol.</h3>
</body>
</html>
