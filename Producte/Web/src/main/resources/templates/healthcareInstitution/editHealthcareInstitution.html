<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Editar Institució Mèdica</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<form class="needs-validation" novalidate method="post" th:object="${healthcareInstitution}">
    <h1 align="center">Editar Institució Mèdica</h1>
    <table>
        <tr>
            <td>
                <h4 align="center">Nom</h4>
                <p align="center" th:text="${healthcareInstitution.name}" th:id="${healthcareInstitution.name}">Nom</p>
            </td>
            <td>
                <h4 align="center">País</h4>
                <p align="center" th:text="${healthcareInstitution.countryID}" th:id="${healthcareInstitution.countryID}">
                    País</p>
            </td>
        </tr>
        <tr>
            <td>
                <h4 align="center">URL</h4>
                <input type="text" maxlength="256" required th:field="*{url}"/>
            </td>
        </tr>
        <tr>
            <td>
                <h4 align="center">Nom d'usuari</h4>
                <input type="text" maxlength="32" required th:field="*{username}"/>
            </td>
        </tr>
        <tr>
            <td>
                <h4 align="center">Contrasenya</h4>
                <input type="password" maxlength="32" required th:field="*{password}"/>
            </td>
        </tr>
    </table>
    <p></p>
    <button class="btn btn-primary" type="submit" value="healthcareInstitution">EDITAR Institució Mèdica</button>
</form>
</body>
</html>
