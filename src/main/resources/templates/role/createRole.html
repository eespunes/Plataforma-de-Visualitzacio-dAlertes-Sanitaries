<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CREAR ROL</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
    <style th:replace="fragment/create :: createStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <form method="post" th:object="${role}">
        <h1 align="center">CREAR ROL</h1>
        <table class ="ct-table">
            <tr>
                <td>
                    <h4 class="ct-h4"align="center">NOM</h4>
                    <p style="color: red" th:text="${nameError}">Name Error</p>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Error</p>
                    <input type="text" maxlength="32" minlength="3" placeholder="Introdueix el nom..." th:field="*{name}"/>
                </td>
                <td>
                    <h4 class="ct-h4"align="center">INSTITUCIÓ MÈDICA</h4>
                    <select class="form-control" required th:field="*{tempHealthcareInstitution}">
                        <option value="">Selecciona la institució mèdica</option>
                        <option th:each="healthcareInstitution : ${healthcareInstitutions}"
                                th:value="${healthcareInstitution.country.id}+' - '+${healthcareInstitution.id}"
                                th:text="${healthcareInstitution.country.id}+' - '+${healthcareInstitution.id}+' : '+${healthcareInstitution.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="ct-h4" align="center">DESCRIPCIÓ</h4>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Error</p>
                    <textarea type="text" maxlength="512" rows="14" minlength="1" placeholder="Introdueix la descripció..." th:field="*{description}"></textarea>
                </td>
            </tr>
        </table>
        <p></p>
        <button class="ct-btn" type="submit" value="createRole">CREAR ROL</button>
    </form>
</div>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
