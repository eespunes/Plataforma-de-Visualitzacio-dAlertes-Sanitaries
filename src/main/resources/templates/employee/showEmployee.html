<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>EMPLEAT</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/e9b81f5ff7.js" crossorigin="anonymous"></script>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
    <style th:replace="fragment/list :: listStyle"></style>
    <style th:replace="fragment/show :: showStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <table class="shw-table">
        <tr>
            <td>
                <p align="center">Nom d'usuari</p>
                <h2 align="center" th:text="${employee.username}" th:id="${employee.username}">Usuari</h2>
            </td>
        </tr>
        <tr>
            <td>
                <p align="center">Nom</p>
                <h2 align="center" th:text="${employee.name}" th:id="${employee.name}">Nom</h2>
            </td>
        </tr>
        <tr>
            <td>
                <p align="center">Cognoms</p>
                <h2 align="center" th:text="${employee.surname}" th:id="${employee.surname}">Cognoms</h2>
            </td>
        </tr>
        <tr>
            <td>
                <p align="center">Rol</p>
                <h2 align="center" th:text="${employee.role.name}" th:id="${employee.role.name}">Rol</h2>
            </td>
        </tr>
        <tr>
            <td>
                <a class="shw-edit"
                   th:href="@{'/employee/edit/' + ${employee.username}}">EDITAR</a>
            </td>
        </tr>
        <tr>
            <td>
                <a class="shw-delete"
                   th:href="@{'/employee/delete/' + ${employee.username}}"
                   onclick="return confirm('Segur que vols eliminar aquest empleat?')">ELIMINAR</a>
            </td>
        </tr>
    </table>
</div>
<div th:replace="fragment/footer :: footer"></div>
<script src="/js/table.js"></script>
</body>
</html>
