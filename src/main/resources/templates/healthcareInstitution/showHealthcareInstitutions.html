<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LLISTA D'INSTITUCIONS MÈDIQUES</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/e9b81f5ff7.js" crossorigin="anonymous"></script>
    <style th:replace="fragment/header :: headerStyle"></style>
    <style th:replace="fragment/footer :: footerStyle"></style>
    <style th:replace="fragment/list :: listStyle"></style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="main">
    <h1 align="center">LLISTA D'INSTITUCIONS MÈDIQUES</h1>
    <table class="lst-table" id="table">
        <tr>
            <th class="lst-th">
                <h2 align="center">
                    NOM
                    <br>
                    <input type="text" id="s0" onkeyup="search(0)" onfocusout="disappear(0)" placeholder="Busca un nom d'una institució mèdica..."
                           title="Busca un nom d'una institució mèdica..."
                           hidden="true">
                    <button class="lst-btn" id="b0" onclick="appear(0)"><i class="fas fa-search"></i></button>
                    <button class="lst-btn" id="a0" onclick="asc(0)"><i class="fas fa-chevron-up"></i></button>
                    <button class="lst-btn" id="d0" onclick="desc(0)"><i class="fas fa-chevron-down"></i></button>
                </h2>
            </th>
            <th class="lst-th">
                <h2 align="center">
                    PAÍS
                    <br>
                    <input type="text" id="s1" onkeyup="search(1)" maxlength="3" onfocusout="disappear(1)" placeholder="Busca un nom d'un país..."
                           title="Busca un nom d'un país..."
                           hidden="true">
                    <button class="lst-btn" id="b1" onclick="appear(1)"><i class="fas fa-search"></i></button>
                    <button class="lst-btn" id="a1" onclick="asc(1)"><i class="fas fa-chevron-up"></i></button>
                    <button class="lst-btn" id="d1" onclick="desc(1)"><i class="fas fa-chevron-down"></i></button>
                </h2>
            </th>
        </tr>
        <tr class="trClickable"
                th:each="healthcareInstitution : ${healthcareInstitutions}" th:onclick="'javascript:rowClicked(\'/institution/' + ${healthcareInstitution.id}+'/'+${healthcareInstitution.country.id}+'\');'">
            <td>
                <p align="center" th:text="${healthcareInstitution.name}" th:id="${healthcareInstitution.name}">Nom</p>
            </td>
            <td>
                <p align="center" th:text="${healthcareInstitution.country.name}"
                   th:id="${healthcareInstitution.country.id}">País</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p align="center" th:if="${healthcareInstitutions.size()==0}">NO S'HA TROBAT CAP INSTITUCIÓ MÈDICA</p>
            </td>
        </tr>
    </table>
</div>
<div th:replace="fragment/footer :: footer"></div>
<script src="/js/table.js"></script>
</body>
</html>
